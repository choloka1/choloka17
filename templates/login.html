<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ავტორიზაცია | Agro Imperial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Fira+GO:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --imperial-green: #042f24; /* სამეფო ზურმუხტისფერი */
            --royal-gold: #d4af37;     /* პრემიუმ ოქროსფერი */
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(rgba(4, 47, 36, 0.65), rgba(4, 47, 36, 0.65)),
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Montserrat', 'Fira GO', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Auth Card (Glassmorphism) --- */
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 460px;
            padding: 55px 45px;
            position: relative;
        }

        /* --- Return Home Button --- */
        .back-to-home {
            position: absolute;
            top: 25px;
            left: 25px;
            color: var(--imperial-green);
            font-size: 1.2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            opacity: 0.5;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-home:hover {
            color: var(--royal-gold);
            transform: translateX(-5px);
            opacity: 1;
        }

        .back-text {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
        }

        .back-to-home:hover .back-text { display: inline-block; }

        .auth-logo {
            width: 110px;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .auth-header h2 {
            font-weight: 800;
            color: var(--imperial-green);
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .auth-header p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 35px;
        }

        /* --- Input Styles --- */
        .form-label {
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--imperial-green);
            margin-left: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 16px;
            padding: 15px 15px 15px 50px;
            border: 2px solid #eef1ef;
            background-color: #f8fbf9;
            transition: all 0.3s;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--royal-gold);
            box-shadow: 0 0 0 5px rgba(212, 175, 55, 0.1);
            background-color: #fff;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--royal-gold);
            z-index: 10;
        }

        /* --- Imperial Login Button --- */
        .btn-login {
            background: linear-gradient(135deg, var(--imperial-green), #1a7454);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.4s;
            box-shadow: 0 10px 25px rgba(4, 47, 36, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(4, 47, 36, 0.4);
            filter: brightness(1.1);
            color: white;
        }

        .auth-links a {
            color: var(--imperial-green);
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .auth-links a:hover { color: var(--royal-gold); }

        .forgot-link { font-size: 0.85rem; color: #777 !important; font-weight: 500 !important; }

        .alert {
            border-radius: 18px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

<div class="auth-card animate__animated animate__zoomIn">
    <a href="{{ url_for('home') }}" class="back-to-home">
        <i class="fas fa-chevron-left"></i>
        <span class="back-text">მთავარი</span>
    </a>

    <div class="text-center auth-header">
        <img src="{{ url_for('static', filename='choloka1.png') }}" alt="Agro Imperial Logo" class="auth-logo">
        <h2>შესვლა</h2>
        <p>კეთილი იყოს თქვენი მობრძანება Agro Imperial-ში</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
            <i class="fas fa-info-circle me-2"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="email" class="form-label">ელფოსტა</label>
            <div class="input-group-custom">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
            </div>
        </div>

        <div class="mb-2">
            <label for="password" class="form-label">პაროლი</label>
            <div class="input-group-custom">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
        </div>

        <div class="text-end mb-4">
            <a href="{{ url_for('forgot') }}" class="forgot-link">დაგავიწყდათ პაროლი?</a>
        </div>

        <div class="d-grid mb-4">
            <button type="submit" class="btn btn-login">
                სისტემაში შესვლა <i class="fas fa-sign-in-alt ms-2"></i>
            </button>
        </div>

        <div class="text-center auth-links">
            <p class="mb-0 text-muted" style="font-size: 0.9rem;">
                ჯერ არ გაქვთ ანგარიში? <a href="{{ url_for('register') }}">რეგისტრაცია</a>
            </p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // შეტყობინებების ავტომატური გაქრობა
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.6s ease, transform 0.6s ease";
            alert.style.opacity = "0";
            alert.style.transform = "translateY(-10px)";
            setTimeout(() => alert.remove(), 600);
        });
    }, 4000);
</script>
</body>
</html>
