<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ჩემი პროდუქტები</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">ჩემი პროდუქტები</h2>

    {% if products %}
      <div class="row">
        {% for p in products %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='uploads/' ~ p.photo) }}" class="card-img-top" style="height:200px;object-fit:cover;">
            <div class="card-body">
              <h5>{{ p.name }}</h5>
              <p class="text-muted small">{{ p.category }} — {{ p.location }}</p>
              <p>{{ p.price }} ₾</p>
              <span class="badge bg-{{ 'success' if p.approved else 'secondary' }}">
                {{ 'დამტკიცებულია' if p.approved else 'მოლოდინშია' }}
              </span>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-muted">ჯერ არ გაქვთ დამატებული პროდუქტი.</p>
    {% endif %}
  </div>
</body>
</html>
