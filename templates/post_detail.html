<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | AgroTech Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Fira+GO:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --tech-green: #2ecc71;
            --dark-main: #1a1a1a;
            /* შევცვალეთ მთავარი ფონი ღია ნაცრისფრად, რომ თეთრი ბოქსი გამოჩნდეს */
            --soft-bg: #f4f7f6;
            --text-gray: #4a4a4a;
            --white-box: #ffffff;
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Inter', 'Fira GO', sans-serif;
            color: var(--dark-main);
            line-height: 1.7;
        }

        /* --- Article Layout --- */
        .article-container {
            max-width: 900px; /* მთლიანი კონტეინერი ოდნავ დავაპატარავეთ */
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- Header Section --- */
        .post-header {
            margin-bottom: 40px;
            text-align: center; /* სათაური გავაცენტრეთ უკეთესი ბალანსისთვის */
        }

        .post-label {
            display: inline-block;
            background: rgba(46, 204, 113, 0.1);
            color: var(--tech-green);
            padding: 6px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 3rem; /* სათაურიც ოდნავ შევამცირეთ */
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 25px;
            letter-spacing: -0.02em;
        }

        .post-meta {
            display: flex;
            justify-content: center; /* მეტა მონაცემებიც ცენტრში */
            align-items: center;
            gap: 25px;
            color: #888;
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* --- Featured Image (გამოსწორებული ზომები) --- */
        .featured-image-wrapper {
            max-width: 900px; /* სურათი აღარ გაიწელება მთელ ეკრანზე */
            margin: 0 auto 40px; /* ცენტრში მოქცევა */
        }

        .featured-image {
            width: 100%;
            height: 450px; /* სიმაღლე შემცირდა 600-დან 450-მდე */
            object-fit: cover;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        /* --- Main Content Box (ახალი თეთრი ფონი) --- */
        .post-content-box {
            background-color: var(--white-box);
            padding: 50px; /* შიდა დაშორება ტექსტისთვის */
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        .content-text p {
            margin-bottom: 25px;
        }

        /* --- Navigation Button --- */
        .btn-back-modern {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: white;
            color: var(--dark-main);
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .btn-back-modern:hover {
            background: var(--dark-main);
            color: white;
            transform: translateX(-5px);
        }

        /* --- Admin Controls --- */
        .admin-action-bar {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .post-title { font-size: 2.2rem; }
            .featured-image { height: 300px; }
            .post-content-box { padding: 30px 20px; }
        }
    </style>
</head>
<body>

{% include 'base.html' %}

<div class="article-container">
    <header class="post-header animate__animated animate__fadeIn">
        <span class="post-label">Agro Analytics</span>
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <span><i class="far fa-calendar me-2"></i> {{ post.created_at.strftime('%Y-%m-%d') }}</span>
        </div>
    </header>

    {% if post.image_url %}
    <div class="featured-image-wrapper animate__animated animate__fadeIn">
        <img src="{{ post.image_url }}" class="featured-image" alt="Featured">
    </div>
    {% endif %}

    <main class="post-content-box animate__animated animate__fadeInUp">
        <div class="content-text">
            {{ post.content | safe }}
        </div>

        {% if session.get('is_admin') %}
        <div class="admin-action-bar">
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-sm btn-dark rounded-pill px-4">რედაქტირება</a>
            <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-sm btn-outline-danger rounded-pill px-4" onclick="return confirm('დარწმუნებული ხართ?');">წაშლა</a>
        </div>
        {% endif %}
    </main>

    <div class="text-center">
        <a href="{{ url_for('post_list') }}" class="btn-back-modern">
            <i class="fas fa-arrow-left"></i> ბლოგზე დაბრუნება
        </a>
    </div>
</div>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
