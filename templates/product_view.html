<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm p-4">
      <img src="{{ url_for('static', filename='uploads/' ~ product.photo) }}" class="rounded mb-4" style="width:100%;max-height:400px;object-fit:cover;">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.category }} — {{ product.location }}</p>
      <h4 class="text-success">{{ product.price }} ₾</h4>
      <p>{{ product.description }}</p>
      <a href="{{ url_for('products') }}" class="btn btn-outline-secondary mt-3">← უწკან</a>
    </div>
  </div>
</body>
</html>
