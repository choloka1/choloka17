<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>კარუსელის მართვა | AgroShop Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
        }

        /* ფონი */
        .admin-bg-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                              url("{{ url_for('static', filename='agroshop.jpg') }}");
            min-height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding: 50px 20px;
        }

        /* Glassmorphism პანელი */
        .admin-glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-header h2 { font-weight: 700; color: #111827; }

        .header-line {
            width: 70px; height: 5px; background: #059669;
            margin: 15px auto; border-radius: 10px;
        }

        /* ფორმის ელემენტები */
        .upload-section {
            background: #f9fafb;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            border: 1px solid #eee;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid #e5e7eb;
        }

        .btn-upload {
            background: linear-gradient(45deg, #059669, #10b981);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.3);
            color: white;
        }

        /* ცხრილის სტილი */
        .table thead th {
            border: none; color: #6b7280;
            text-transform: uppercase; font-size: 0.75rem;
            letter-spacing: 1px; padding: 15px;
        }

        .carousel-thumb {
            width: 120px; height: 70px;
            object-fit: cover; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .order-badge {
            background: #e5e7eb;
            color: #374151;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: 700;
        }

        .btn-delete {
            background: #fee2e2;
            color: #991b1b;
            border-radius: 10px;
            padding: 8px 15px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.85rem;
        }
        .btn-delete:hover {
            background: #dc2626;
            color: white;
        }
    </style>
</head>
<body>

<div class="admin-bg-container">
    <div class="admin-glass-card">
        <div class="page-header text-center mb-4">
            <h2><i class="fas fa-images me-2 text-success"></i> კარუსელის მართვა</h2>
            <div class="header-line"></div>
            <p class="text-muted">ატვირთეთ და დაალაგეთ მთავარი გვერდის სლაიდები</p>
        </div>

        <div class="upload-section">
            <h6 class="fw-bold mb-3"><i class="fas fa-plus-circle me-2 text-success"></i>ახალი ფოტოს დამატება</h6>
            <form method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label small text-muted">აირჩიეთ ფაილი</label>
                    <input type="file" name="carousel_img" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">რიგითობა</label>
                    <input type="number" name="order" class="form-control" value="0">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-upload w-100">
                        <i class="fas fa-cloud-upload-alt me-2"></i> ატვირთვა
                    </button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>პრევიუ</th>
                        <th>რიგითობა</th>
                        <th class="text-end">მოქმედება</th>
                    </tr>
                </thead>
                <tbody>
                    {% for img in images %}
                    <tr>
                        <td>
                            <img src="{{ img.image_url }}" class="carousel-thumb" alt="სლაიდი">
                        </td>
                        <td>
                            <span class="order-badge">{{ img.order }}</span>
                        </td>
                        <td class="text-end">
                            <a href="{{ url_for('delete_carousel_image', id=img.id) }}"
                               class="btn-delete"
                               onclick="return confirm('დარწმუნებული ხართ, რომ გსურთ ფოტოს წაშლა?')">
                                <i class="fas fa-trash-alt me-1"></i> წაშლა
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">
                            <i class="fas fa-info-circle me-2"></i> კარუსელი ცარიელია
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/add/panel" class="btn btn-outline-dark px-4 rounded-pill fw-bold">
                <i class="fas fa-arrow-left me-2"></i> უკან დაბრუნება
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
