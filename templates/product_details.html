<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }} | დეტალები</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-green: #059669;
            --bg-light: #f9fafb;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Montserrat', sans-serif;
            color: #1f2937;
        }

        .main-container {
            padding: 60px 0;
        }

        /* პრემიუმ თეთრი ბარათი */
        .product-master-card {
            background: #ffffff;
            border-radius: 35px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            overflow: hidden;
            padding: 40px;
        }

        /* ფოტოს სტილი */
        .img-display-area {
            background: #f8fafc;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-main-img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            transition: transform 0.4s ease;
        }

        .product-main-img:hover {
            transform: scale(1.03);
        }

        /* ტექსტის ნაწილი */
        .product-title {
            font-weight: 700;
            font-size: 2.8rem;
            color: #111827;
            margin-bottom: 10px;
        }

        .seller-info {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-section {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin: 20px 0;
        }

        /* აღწერის ბლოკი - აქ აღარაფერი იჭრება */
        .full-description {
            background: #fdfdfd;
            border-left: 4px solid var(--primary-green);
            padding: 20px 25px;
            border-radius: 0 15px 15px 0;
            margin: 30px 0;
            line-height: 1.8;
            color: #4b5563;
            font-size: 1.1rem;
            white-space: pre-line; /* ინარჩუნებს აბზაცებს */
        }

        /* კალკულატორის სტილი */
        .calc-box {
            background: #f3f4f6;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
        }

        .weight-input {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            padding: 12px;
            font-weight: 700;
            text-align: center;
        }

        /* ღილაკები */
        .btn-add-cart {
            background: linear-gradient(45deg, #059669, #10b981);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-add-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
            color: white;
        }

        .breadcrumb-item a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="product-master-card shadow-sm">
        <div class="row g-5">
            <div class="col-lg-6">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">მთავარი</a></li>
                        <li class="breadcrumb-item"><a href="/category/{{ product.category }}">{{ product.category }}</a></li>
                        <li class="breadcrumb-item active">{{ product.name }}</li>
                    </ol>
                </nav>
                <div class="img-display-area">
                    <img src="{{ product.img }}" class="product-main-img" alt="{{ product.name }}">
                </div>
            </div>

            <div class="col-lg-6">
                <h1 class="product-title">{{ product.name }}</h1>
                <div class="seller-info">
                    <i class="fas fa-user-circle"></i>
                    გამყიდველი: <strong>მომხმარებელი #{{ product.user_id or 'ადმინი' }}</strong>
                </div>

                <div class="price-section">
                    <span id="unit-price">{{ product.price }}</span> ₾ <small class="text-muted" style="font-size: 1rem;">/ კილოგრამი</small>
                </div>

                <h5 class="fw-bold mt-4"><i class="fas fa-info-circle me-2"></i> პროდუქტის აღწერა</h5>
                <div class="full-description">
                    {{ product.desc }}
                </div>

                <form action="/add_to_cart/{{ product.id }}" method="POST">
                    <div class="calc-box">
                        <div class="row align-items-center text-center text-md-start">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label fw-bold small text-uppercase">მიუთითეთ წონა (კგ)</label>
                                <input type="number" name="weight" id="weight" class="form-control weight-input"
                                       value="1" min="0.1" step="0.1" oninput="calculateTotal()">
                            </div>
                            <div class="col-md-6 text-md-end">
                                <p class="mb-0 small text-muted text-uppercase fw-bold">ჯამური ფასი</p>
                                <h2 class="fw-bold text-primary mb-0"><span id="total-price">{{ product.price }}</span> ₾</h2>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-add-cart mt-4 shadow-sm">
                        <i class="fas fa-shopping-basket me-2"></i> კალათაში ჩამატება
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function calculateTotal() {
    const price = parseFloat(document.getElementById('unit-price').innerText);
    const weight = parseFloat(document.getElementById('weight').value);
    const totalPriceSpan = document.getElementById('total-price');

    if (isNaN(weight) || weight <= 0) {
        totalPriceSpan.innerText = "0.00";
        return;
    }

    const total = (price * weight).toFixed(2);
    totalPriceSpan.innerText = total;
}

// გვერდის ჩატვირთვისას დაითვალოს საწყისი ფასი
window.onload = calculateTotal;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
