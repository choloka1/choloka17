<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }} | Premium Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --accent-color: #3498db;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --text-dark: #2c3e50;
        }

        body {
            background: radial-gradient(circle at top right, #e8f5e9, #ffffff, #e3f2fd);
            font-family: 'Fira Sans', sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 50px;
        }

        /* Image Section Customization */
        .product-image-container {
            padding: 30px;
            background: #f8fbf9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 30px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
            transition: transform 0.5s ease;
        }

        .product-img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Product Details Info */
        .info-section {
            padding: 50px;
        }

        .category-badge {
            background: rgba(46, 204, 113, 0.15);
            color: var(--secondary-color);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .price-tag {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-tag span {
            font-size: 1.2rem;
            color: #95a5a6;
            font-weight: 400;
        }

        /* Input & Weight Selection */
        .weight-selector {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 25px;
            margin: 30px 0;
        }

        .input-group-modern {
            background: white;
            border-radius: 15px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .input-group-modern input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--accent-color);
        }

        /* Action Buttons */
        .btn-modern {
            padding: 18px 35px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-cart {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
            width: 100%;
        }

        .btn-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.4);
            color: white;
        }

        .total-display {
            background: var(--text-dark);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 991px) {
            .info-section { padding: 30px; }
            h1 { font-size: 2.2rem; }
            .glass-card { margin-top: 20px; border-radius: 30px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="glass-card row g-0">
                <div class="col-lg-6 product-image-container">
                    <img src="{{ product.img }}" class="product-img" alt="{{ product.name }}">
                </div>

                <div class="col-lg-6 info-section">
                    <span class="category-badge">
                        <i class="fas fa-leaf me-2"></i> {{ product.category }}
                    </span>
                    <h1>{{ product.name }}</h1>

                    <p class="text-muted fs-5">{{ product.desc }}</p>

                    <div class="price-tag">
                        {{ "%.2f"|format(product.price) }} ₾ <span>/ კილოგრამი</span>
                    </div>

                    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
                        <div class="weight-selector">
                            <label class="form-label fw-bold mb-3">მიუთითეთ სასურველი წონა:</label>
                            <div class="input-group-modern">
                                <i class="fas fa-weight-hanging text-muted me-3"></i>
                                <input type="number" name="weight" id="kgInput"
                                       min="0.1" step="0.1" value="1.0"
                                       oninput="calculatePrice()">
                                <span class="fw-bold ms-2">კგ.</span>
                            </div>

                            <div class="total-display">
                                <i class="fas fa-coins me-2 text-warning"></i>
                                ჯამში: <span id="totalPrice">{{ "%.2f"|format(product.price) }}</span> ₾
                            </div>
                        </div>

                        <div class="row g-3 mt-2">
                            <div class="col-md-8">
                                <button type="submit" class="btn-modern btn-cart">
                                    <i class="fas fa-shopping-basket"></i> კალათაში დამატება
                                </button>
                            </div>
                            <div class="col-md-4">
                                <a href="{{ url_for('category_page', name=product.category) }}"
                                   class="btn-modern border w-100 text-dark">
                                   <i class="fas fa-arrow-left"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function calculatePrice() {
        const pricePerKg = parseFloat({{ product.price }});
        const weightInput = document.getElementById('kgInput');
        const kg = parseFloat(weightInput.value) || 0;

        const total = (pricePerKg * kg).toFixed(2);
        document.getElementById('totalPrice').innerText = total;
    }

    // თავიდანვე დათვალოს
    window.onload = calculatePrice;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
