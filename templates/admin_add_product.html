<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends 'base.html' %}

{% block content %}
<style>
    .agro-admin-container {
        min-height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1464226184884-fa280b87c399?auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        padding: 50px 0;
        color: white;
    }
    .admin-form-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 30px;
    }
    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
    }
    .btn-upload {
        background: #2d6a4f;
        border: none;
        padding: 12px;
        font-weight: bold;
        text-transform: uppercase;
    }
</style>
<div class="agro-admin-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="admin-form-card shadow-lg">
                    <h2 class="text-center mb-4 text-success fw-bold">
                        <i class="fas fa-plus-circle"></i> ახალი პროდუქტის დამატება
                    </h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show rounded-3">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="POST" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">დასახელება</label>
                                <input type="text" name="name" class="form-control" placeholder="მაგ: წითელი ვაშლი" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">კატეგორია</label>
                                <select name="category" class="form-select" required>
                                    <option value="ხილი">ხილი</option>
                                    <option value="ბოსტნეული">ბოსტნეული</option>
                                    <option value="ღვინო">ღვინო და ვაზი</option>
                                    <option value="მარცვლეული">მარცვლეული</option>
                                    <option value="ბიო პროდუქტები">ბიო პროდუქტები</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">აღწერა</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="დაწერეთ დეტალური ინფორმაცია..."></textarea>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">ფასი (₾)</label>
                                <input type="number" step="0.01" name="price" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ფოტო</label>
                                <input type="file" name="image" class="form-control" accept="image/*">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-upload w-100 mt-4 text-white">ბაზაში შენახვა</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</head>
<body>

</body>
</html>
